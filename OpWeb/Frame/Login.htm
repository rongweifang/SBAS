<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>系统登录</title>
    <link href="/Themes/Styles/Site.css" rel="stylesheet" type="text/css" />
    <link href="/Themes/Styles/login.css" rel="stylesheet" type="text/css" />
    <script src="/Themes/Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="/Themes/scripts/layer.js" type="text/javascript"></script>
    <script src="/Themes/Scripts/FunctionJS.js" type="text/javascript"></script>
    <script type="text/javascript">
        //回车键
        document.onkeydown = function (e) {
            if (!e) e = window.event; //火狐中是 window.event
            if ((e.keyCode || e.which) == 13) {
                var obtnSearch = document.getElementById("Log_Submit")
                obtnSearch.focus(); //让另一个控件获得焦点就等于让文本输入框失去焦点
                obtnSearch.click();
            }
        }
        function LoginBtn() {
            var name = $("#txtUserName").val();
            var pwd = $("#txtUserPwd").val();
            if (name == "") {
                $("#txtUserName").focus();
                layer.msg('账户不能为空');

                return false;
            } else if (pwd == "") {
                $("#txtUserPwd").focus();
                layer.msg('密码不能为空');
                return false;
            }
            else {
                return true;
            }
        }
        /**
        数据验证完整性
        **/
        function CheckUserDataValid() {
            if (!LoginBtn()) {
                return false;
            }
            else {
                CheckingLogin(1);
                var userName = $("#txtUserName").val();
                var userPwd = $("#txtUserPwd").val();
                var parm = 'action=login&user_Account=' + escape(userName) + '&userPwd=' + escape(userPwd);
                getAjax('Frame.ashx', parm, function (rs) {
                    if (parseInt(rs) == 2) {
                        $("#txtUserName").focus();
                        layer.msg('账户被锁,联系管理员');

                        CheckingLogin(0);
                        return false;
                    } else if (parseInt(rs) == 4) {
                        $("#txtUserName").focus();
                        layer.msg('账户或密码有错误');

                        CheckingLogin(0);
                        return false;
                    } else if (parseInt(rs) == 6) {
                        $("#txtUserName").focus();
                        layer.msg('该用户已经登录');

                        CheckingLogin(0);
                        return false;
                    } else if (parseInt(rs) == 3) {
                        setInterval(Load, 1000);
                    } else {
                        CheckingLogin(0);
                        alert('服务器连接不上,联系管理员！');
                        window.location.href = window.location.href.replace('#', '');
                        return false;
                    }
                });
            }
        }
        //登陆加载
        function Load() {
            window.location.href = 'MainSwitch.aspx';
            return false;
        }
        //清空
        function resetInput() {
            $("#txtUserName").focus(); //默认焦点
            $("#txtUserName").val("");
            $("#txtUserPwd").val("");
        }
        function CheckingLogin(id) {
            if (id == 1) {
                //$("#Log_Submit").attr("disabled", "disabled")
                $("#Log_Submit").attr("class", "signload");
                $(".load").show();
            } else {
                // $("#Log_Submit").attr("disabled", "true")
                $("#Log_Submit").attr("class", "sign");
                $(".load").hide();
            }
        }
    </script>
</head>
<body style="background:#eeeeee">
    <form id="form1" runat="server">
        <div id="box">
            <div id="main_box">
                <div class="LoginTitle"> 内蒙古电力（集团）有限责任公司--招聘平台</div>
                <ul id="form_box">
                    <li class="userhead"><span></span><input id="txtUserName" name="txtUserName" class="text" type="text" value="" /></li>
                    <li class="userpwd">
                        <input class="text" id="txtUserPwd" name="txtUserPwd" type="password" value="" onpaste="return false;" />
                    </li>
                </ul>
                <div class="liStyle1" style="text-align:right; background:#FFF;width:360px; margin-left:auto;margin-right:auto;">
                    <span class="liStyle1" style="text-align:right; background:#FFF;">
                        <input id="Log_Submit" type="button" class="sign" onclick="return CheckUserDataValid();" />
                    </span>
                </div>
            </div>
            <p class="footertext">
                Copyright 2007-2015 All Rights Reserved 内蒙古电力（集团）有限责任公司版权所有
            </p>
        </div>



    </form>
</body>
</html>
