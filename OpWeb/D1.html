<h1>填 报 说 明</h1>
<p></p>
<p>1、《贷款调查、审查、审批书》意见要明确，有关责任人要签字，不得打印名字。</p>
<p>2、《贷款调查、审查、审批书》应附经审查无误后的申请企事业单位《贷款卡》、营业执照（事业法人登记证）、组织机构代码证、上年度及本年度近期的财务报表、现金流量表等复印件，书面考察报告等资料。</p>
<p>3、《贷款调查、审查、审批书》的填写要做到内容客观、真实、全面，书写规范、整洁，附件等材料及复印件用纸规格要统一（A3），装订整齐。</p>
<p>4、《贷款调查、审查、审批书》填报份数，根据需要情况定。</p>
